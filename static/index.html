            <div class='container-search-titile'>
                <h1>Welcome to AASS Engine</h1>

            <div class="container-search-input">
                <form method="post" action="index.php">

                    <!-- Input the Link -->
                    <div class="form-url">
                        <label>What Website so you want to scan?</label>
                        <input class="form-url-input" name="url" type="url" placeholder="Enter the URL">
                    </div>
                    <div class="form-main-input">
                        <div class="form-main-selection">
                            <div class='form-selection'>
                                <!-- Input the Phrase -->                    
                                <label>What phrase are you looking for?</label>
                                <input class='form-keyphrase-input' name='keyphrase' type='text' placeholder='Enter the key phrase in the search'>
                            </div>
                            <div class="form-selection">
                                <!-- PDF DOCS OR XLS -->
                                <label>Select a Format</label>
                                <select name='format'>
                                    <option value='keyphrase'>Key Word</option>
                                    <option value='pdf'>PDF File</option>
                                    <option value='word'>Word File</option>
                                    <option value='excel'>Excel File</option>
                                </select>
                            </div>
        
                            <div class="form-selection">
                                <!-- is it in title, link, or files -->
                                <label>Select where to search for</label>
                                <select name='filter'>
                                    <option value='intitle'>In the Title</option>
                                    <option value='inurl'>In the URL</option>
                                    <option value='inwebpage'>On the WebSite</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- submit the data and start the search -->
                    <button class='botton-form' type='submit'>Submit</button>

                </form>
